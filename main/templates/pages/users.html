{% extends 'base/base.html' %}

{% load static %}

{% block content %}
  {% for i in user %}
    <div class="bg-light p-5 rounded mt-3">
      <h1>{{ i.first_name }} {{ i.last_name }}</h1>
      <h2>{{ i.username }}</h2>
      <p class="lead">{{ i.status }}</p>
      <a class="btn btn-lg btn-primary" href="{% url 'user_profile' i.id %}" role="button">Посмотреть профиль
        &raquo;</a>
    </div>
  {% endfor %}
{% endblock %}
