{% extends 'base/base.html' %}

{% load bootstrap5 %}

{% block content %}
  <div class="row mt-3">
    <div class="col">
      <h1>Забыли пароль?</h1>
      <p>Введите ваш е-майл, на него будут высланы инструкции по смене пароля.</p>
      <form method="POST" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary mt-2" value="Отправить!">
      </form>
    </div>
  </div>
{% endblock %}
