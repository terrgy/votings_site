{% extends 'base/base.html' %}

{% load bootstrap5 %}

{% block content %}

    <div class="col">
      <h1>Изменить пароль</h1>
      <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary mt-3" value="Изменить пароль!">
      </form>
    </div>
  </div>
{% endblock %}
